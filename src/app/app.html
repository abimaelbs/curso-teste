<ion-menu [content]="content">

  <ion-toolbar>
    <ion-title>Menu</ion-title>
  </ion-toolbar>

  <ion-content>
    <ion-list>
      <br /><br /><br />
      <button ion-item *ngFor="let page of pages" (click)="openPage(page)" menuToggle>
        <ion-icon name="{{ page.icon }}"></ion-icon>
          {{ page.title }}
      </button>
    </ion-list>
  </ion-content>

</ion-menu>

<ion-nav #content [root]="rootPage"></ion-nav>
